apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile (
            ['org.springframework.boot:spring-boot-starter-web:1.2.2.RELEASE'],
    )

    testCompile (
            ['junit:junit:4.11'],
            ['org.mockito:mockito-all:1.9.5'],
    )

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}